{% extends 'after_login_base.html' %}
{% block title %}{{ account.full_name }}{% endblock %}
{% block body %}
<main>
<div class="arrows_conteiner">
    <h1>Список учнів</h1>
    <a href="/account/students_list/page={{ page-1 }}/{{ account.id }}"><img src="/static\Assets\arrow_left.svg" class="arrows"></a>
    <h1>{{page}}</h1>
    <a href="/account/students_list/page={{ page+1 }}/{{ account.id }}"><img src="/static\Assets\arrow_right.svg" class="arrows"></a>
</div>

{% if students_list %}
{% for student in students_list %}
<div class="smb-block">
<h3>{{student.full_name}}</h3>
    <img src="/static\Assets\User_Icon.svg" width="150px">
    <h3>{{student.email}}</h3></div>
{% endfor %}
{% endif %}</main>
{% endblock %}
