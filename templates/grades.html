<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .grade-cell button {
            width: 100%;
            height: 100%;
            background: none;
            border: none;
            cursor: pointer;
            font-size: inherit;
        }
        .dialog-form {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Grades Book</h1>
    <table>
        <thead>
            <tr>
                <th>Предмет</th>
                {% for date in dates %}
                    <th>{{ date }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for subject in subjects %}
                <tr>
                    <td>{{ subject }}</td>
                    {% for date in dates %}
                        <td class="grade-cell">
                            <form action="{{ url_for('set_grade') }}" method="post">
                                <input type="hidden" name="subject" value="{{ subject }}">
                                <input type="hidden" name="date" value="{{ date }}">
                                <button type="submit">{{ grades[subject][date] or '' }}</button>
                            </form>
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>

    {% if request.method == 'POST' %}
        <div class="dialog-form" style="display: block;">
            <form action="{{ url_for('set_grade') }}" method="post">
                <label for="grade">Enter Grade:</label>
                <input type="hidden" name="subject" value="{{ request.form['subject'] }}">
                <input type="hidden" name="date" value="{{ request.form['date'] }}">
                <input type="text" name="grade" id="grade">
                <button type="submit">Save</button>
                <a href="{{ url_for('index') }}">Cancel</a>
            </form>
        </div>
    {% endif %}
</body>
</html>
